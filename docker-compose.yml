version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homelab-dashboard-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - dashboard-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homelab-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dashboard-net

networks:
  dashboard-net:
    driver: bridge
